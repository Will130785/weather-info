<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <!-- App container -->
    <div class="weather-container">
        <!-- Main title -->
        <h1>Weather Info</h1>

        <!-- City search input-->
        <form class="search-form">
            <input type="text" class="search" placeholder="Enter city name">
            <button class="search-btn">Search</button>
        </form>

        <!-- Weather Display -->
        <div class="display">

            <!-- Individual info displays -->
            <div class="country">
                <h2>Country</h2>
                <span class="country-info"></span>

            </div>
            
            <div class="city">
                <h2>City</h2>
                <span class="city-info"></span>

            </div>

            <div class="region">
                <h2>Region</h2>
                <span class="region-info"></span>

            </div>

            <div class="image">

            </div>

            <div class="text">

            </div>

            <div class="temp">
                <h2>Temperature</h2>
                <span class="temp-info"></span>

            </div>

            <div class="feels-like">
                <h2>Feels like</h2>
                <span class="feels-like-info"></span>

            </div>

            <div class="wind-speed">
                <h2>Wind speed</h2>
                <span class="wind-speed-info"></span>

            </div>

            <div class="wind-direction">
                <h2>Wind direction</h2>
                <span class="wind-direction-info"></span>

            </div>

            <div class="humidity">
                <h2>Humidity</h2>
                <span class="humidity-info"></span>

            </div>

            <div class="uv-rating">
                <h2>UV rating</h2>
                <span class="uv-rating-info"></span>

            </div>

            <div class="visibility">
                <h2>Visibility</h2>
                <span class="visibility-info"></span>

            </div>

        </div>




    </div>
    

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
